<h3>Listado de heros</h3>

<div *ngIf="deletedHero; else nothingDeleted">
    <h3>Heroe borrado<small class="text-danger"> {{deletedHero}}</small></h3>
</div>

<ng-template #nothingDeleted>
    <h3> No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHeroe()"
class="btn btn-outline-danger">
Borrar ultimo Heroe</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let names of heroNames" >{{ names }}</li>
</ul>
